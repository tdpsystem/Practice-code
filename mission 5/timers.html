<!DOCTYPE html>
<html>

<head>
    <title>Timers</title>
    <script>
        var count = 0;
        function updateCount() {
            count = count + 1;
            document.getElementById("number").innerHTML = count;
            setTimeout(updateCount, 1000)
        }
    </script>
</head>

<body>
    <div id="number">
        <script>
            updateCount();
        </script>
    </div>
</body>

</html>
